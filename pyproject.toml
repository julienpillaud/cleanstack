[project]
name = "cleanstack"
version = "0.4.0"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.11.7",
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.116.1",
]
sql = [
    "sqlalchemy>=2.0.42",
]
mongo = [
    "pymongo>=4.13.2",
]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "mypy>=1.17.1",
    "polyfactory>=2.22.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "ruff>=0.12.7",
]

[tool.ruff]
output-format = "concise"
[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "PL",  # Pylint
    "RUF",
]

[tool.mypy]
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
log_cli = true
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)30s - %(message)s"
