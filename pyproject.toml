[project]
name = "cleanstack"
version = "0.5.0"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.12",
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.120",
]
sql = [
    "sqlalchemy>=2.0",
]
mongo = [
    "pymongo>=4.15",
]

[dependency-groups]
dev = [
    "httpx>=0.28",
    "mypy==1.18.2",
    "polyfactory>=2.22",
    "pre-commit>=4.3",
    "pytest>=8.4",
    "ruff==0.14.2",
]

[tool.ruff]
output-format = "concise"
[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "PL",  # Pylint
    "RUF",
]

[tool.mypy]
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
log_cli = true
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)30s - %(message)s"
